<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet"  href="index.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <div class="bg-container" id="speedTypingTest">
        <h1 class="top-heading">Speed Typing Test</h1>
        <p class="description">on your fingers let's set Go! </p>
        <div class="d-flex flex-row">
            <img src="https://assets.ccbp.in/frontend/dynamic-webapps/clock-img.png" class="image" />
            <p class="description" id="timer"><span class="seconds">0</span> seconds</p>
        </div>
        <div class="d-none mt mb-5" id="spinner">
            <div class="d-flex flex-row justify-content-center">
                <div class="spinner-border" role="status"></div>
            </div>
        </div>
        <div class="textarea-container">
            <p id="quoteDisplay" class="quote-description"></p>
            <textarea id="quoteInput" class="ml-4 mr-4 textarea-input" rows="8" cols="20" placeholder="Type here!!"></textarea>
        </div>
        <p id="result" class="result"></p>
        <div class="d-flex flex-row ml-4 mt-5">
            <button class="btn submit-btn mr-5" id="submitBtn">Submit</button>
            <button class="btn reset-btn" id="resetBtn">Reset</button>
        </div>
    </div>
   <script src="index.js" ></script>
</body>

</html>
